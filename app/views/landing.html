<div class="mainBox">

  <div class="section" ng-show="showCook">
    <p class="sectionHeader">You've selected:</p>
    <div class="matchingIngredients">
      <div  ng-repeat="ingredient in toCook" ng-click="removeFromToCook(ingredient)" ><button class="topcoat-button--large--quiet" >{{ingredient.name}}</button>
      </div>
    </div>
  </div>

  <div class="section" ng-show="showCook">
    <p class="sectionHeader">Here's some ingredients that go well with that:</p>
    <div class="matchingIngredients">
      <div ng-repeat="ingredient in suggestedIngredients"  ng-click="addToCook(ingredient)" ><button class="topcoat-button--large--cta" >{{ingredient.name}}</button>
      </div>
    </div>
  </div>

  <p class="sectionHeader" ng-show="showCook">Or add something else?</p>
  <p class="sectionHeader" ng-hide="showCook"> What ingredient would you like to cook with today?</p>
  <form>
    <input type="text" class="topcoat-text-input--large" ng-model="ingredientSearch" placeholder="Ingredient"></input>
  </form>

  <div class="matchingIngredients" ng-show="ingredientSearch">
    <div class="ingredientButton" ng-repeat="ingredient in ingredients | filter:ingredientSearch" ng-click="addToCook(ingredient)" ><button class="topcoat-button--large--cta" >{{ingredient.name}}</button>
    </div>
  </div>
